<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RailOps Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- OpenLayers from UNPKG CDN -->
  <link rel="stylesheet" href="https://unpkg.com/ol@6.15.1/ol.css">
  <script src="https://unpkg.com/ol@6.15.1/dist/ol.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: none;
    }
    #map {
      width: 100%;
      height: 100%;
      border: 3px solid red;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    if (typeof ol === 'undefined') {
      alert("Map failed to load: OpenLayers library missing");
    } else {
      const map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([133.7751, -25.2744]), // Australia
          zoom: 4
        })
      });
    }
  </script>
</body>
</html>
