<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RailOps Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- OpenLayers v6.15.1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.15.1/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@6.15.1/dist/ol.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: none;
    }

    #map {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      border: 4px solid red;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    try {
      const map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
            })
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([133.7751, -25.2744]),
          zoom: 4
        })
      });
    } catch (e) {
      alert("Map failed to load: " + e.message);
      console.error(e);
    }
  </script>

</body>
</html>
