<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RailOps - Train Tracker Australia</title>

  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@8.2.0/ol.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    /* Optional: loading text while map loads */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>

<body>

  <!-- Map container -->
  <div id="map"></div>

  <!-- OpenLayers JS -->
  <script src="https://cdn.jsdelivr.net/npm/ol@8.2.0/dist/ol.js"></script>

  <!-- Your main map logic -->
  <script src="static/js/main.js"></script>

</body>
</html>
